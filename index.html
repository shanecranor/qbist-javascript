<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QbistJS</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <h1><a>QbistJS</a></h1>
      <div class="links">
        <a href="https://github.com/shanecranor/qbist-javascript">Github</a>
        <a>About</a>
        <a>webgl version (coming soon??)</a>
      </div>
    </nav>
    <main>
      <canvas id="mainPattern" width="256" height="256"></canvas>
      <div>
        <button onclick="document.getElementById('settingsDialog').showModal()">
          Export Image
        </button>
        <dialog id="settingsDialog">
          <form method="dialog">
            <h2>Output Settings</h2>
            <label for="outputWidth">Width:</label>
            <input
              type="number"
              id="outputWidth"
              name="outputWidth"
              value="1920" />
            <br />
            <label for="outputHeight">Height:</label>
            <input
              type="number"
              id="outputHeight"
              name="outputHeight"
              value="1080" />
            <br />
            <label for="oversampling">Oversampling:</label>
            <input
              type="number"
              id="oversampling"
              name="oversampling"
              value="2" />
            <br />
            <menu>
              <button id="downloadButton" type="submit">Download</button>
              <button
                type="button"
                id="closeSettings"
                onclick="document.getElementById('settingsDialog').close()">
                Cancel
              </button>
            </menu>
          </form>
        </dialog>
      </div>
      <div id="grid">
        <canvas class="preview" id="preview4" width="80" height="80"></canvas>
        <canvas class="preview" id="preview1" width="80" height="80"></canvas>
        <canvas class="preview" id="preview2" width="80" height="80"></canvas>
        <canvas class="preview" id="preview3" width="80" height="80"></canvas>
        <canvas class="preview" id="preview0" width="80" height="80"></canvas>
        <canvas class="preview" id="preview5" width="80" height="80"></canvas>
        <canvas class="preview" id="preview6" width="80" height="80"></canvas>
        <canvas class="preview" id="preview7" width="80" height="80"></canvas>
        <canvas class="preview" id="preview8" width="80" height="80"></canvas>
      </div>
      <div>
        <button id="regenButton">Reset</button>
        <button id="savePatternButton">Save</button>
      </div>
      <div id="loadingOverlay">
        <div id="loadingBarContainer">
          <div id="loadingBar"></div>
        </div>
        <p id="loadingText">Loading...</p>
      </div>
    </main>

    <script src="/qbistListeners.js" type="module"></script>
    <script src="/qbist.js" type="module"></script>
    <script src="/index.js" type="module"></script>
  </body>
</html>
